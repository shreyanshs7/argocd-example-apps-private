apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
      - image: docker.io/shreyanshss7/demo-app:ba5431ea9f8cb8268adaf8de9b63a2af7d964640
        name: demo-app
        ports:
        - containerPort: 80
      imagePullSecrets:
        - name: regcred
